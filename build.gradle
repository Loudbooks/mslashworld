plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id 'application'
}

group = 'com.loudbook.dev'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()

}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'dev.hollowcube:minestom-ce:65254e919d'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(20)
}

application {
    mainClassName = 'MainKt'
}